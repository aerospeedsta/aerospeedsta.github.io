baseURL: "http://localhost:1313/"
languageCode: en-us
title: Bharath Srikanth
theme: ["PaperMod"]

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        title: true
        block: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
  highlight:
    noClasses: false


params:
  math: true
  assets:
    disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
  defaultTheme: auto
  label:
    text: "Aerospeedsta"
  socialIcons:
    - name: github
      url: "https://www.github.com/aerospeedsta"
    - name: orcid
      url: "https://orcid.org/0009-0001-9252-3719"
    - name: email
      url: "mailto:contact@aerospeedsta.dev"
    - name: linkedin
      url: "https://www.linkedin.com/in/bharsrik"

  tagGroups:
    ML:
      color: "#60A5FA" # Blue-400
      match: ["machine-learning", "deep-learning", "ai", "neural-networks", "computer-vision"]
    Robotics:
      color: "#FBBF24" # Amber-400
      match: ["robotics", "ros", "control", "automation", "drones"]
    Web:
      color: "#34D399" # Emerald-400
      match: ["hugo", "css", "html", "javascript", "react", "web-dev"]
    General:
      color: "#9CA3AF" # Gray-400
      match: [] # Fallback

